name: Build and Deploy Order Service to AKS

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'order-service/**'
  pull_request:
    branches:
      - main
    paths:
      - 'order-service/**'

env:
  REGISTRY: aksdemocri.azurecr.io
  IMAGE_NAME: order-service
  CLUSTER_NAME: aks-demo-cluster
  RESOURCE_GROUP: Aks-demoRg1
  NAMESPACE: default

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: |
        cd order-service
        mvn clean package -DskipTests

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
   
