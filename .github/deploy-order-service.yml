name: Build and Deploy Order Service to AKS

on:
  push:
    branches:
      - main
    paths:
      - 'order-service/**'
  pull_request:
    branches:
      - main
    paths:
      - 'order-service/**'

env:
  REGISTRY: aksdemocri.azurecr.io
  IMAGE_NAME: order-service
  CLUSTER_NAME: aks-demo-cluster
  RESOURCE_GROUP: Aks-demoRg1
  NAMESPACE: default

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: |
        cd order-service
        mvn clean package -DskipTests

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      run: |
        az acr login --name aksdemocri

    - name: Build and push Docker image
      run: |
        cd order-service
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }}

    - name: Deploy to AKS
      run: |
        cd order-service
        # Update the image in the deployment YAML
        sed -i 's|image: aksdemocri.azurecr.io/order-service:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|' Kubernetes-Deployment.yaml
        kubectl apply -f Kubernetes-Deployment.yaml -n ${{ env.NAMESPACE }}

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/order-service -n ${{ env.NAMESPACE }}
